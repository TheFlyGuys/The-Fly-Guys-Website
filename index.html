<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fly Guys</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #001f3f, #000428);
            color: #fff;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 40px #007bff;
        }

        header img {
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 30px #007bff);
        }

        header h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 30px #007bff, 0 0 60px #007bff;
        }

        header p {
            font-size: 1.2rem;
            text-shadow: 0 0 15px #007bff;
        }

        nav {
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 0;
            box-shadow: 0 0 20px #007bff;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: #fff;
            font-size: 1rem;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #007bff;
            border-radius: 25px;
            text-shadow: 0 0 15px #007bff;
            transition: all 0.3s ease-in-out;
        }

        nav ul li a:hover {
            background: #007bff;
            color: #fff;
            box-shadow: 0 0 20px #007bff, 0 0 40px #007bff;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 30px #007bff;
        }

        footer p {
            font-size: 1rem;
            text-shadow: 0 0 15px #007bff;
        }
    </style>
</head>
<body>
    <header>
        <img src="fly_guys_logo.HTML.png.png" alt="The Fly Guys Logo">
        <h1>Welcome to The Fly Guys</h1>
        <p>Elevating Visual Experiences with Cutting-Edge Drone Technology</p>
    </header>

    <nav>
        <ul>
            <li><a href="#about">About Us</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#technology">Technology</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <footer>
        <p>&copy; 2025 The Fly Guys. All rights reserved.</p>
    </footer>
</body>
</html>
